<!doctype html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    {% block title %}
    {% endblock %}
      <link rel="stylesheet" href="{% static 'main_app/css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'main_app/css/registration_style.css' %}">
      <link rel="icon" type="image/png" href="{% static 'main_app/favicon.png' %}" >
      <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
      <style>
        .login-body {
          background-image: url("{% static 'main_app/login-bg-3.png' %}");
          background-attachment: fixed;
        }
      </style>
  </head>
  <body class="login-body">
    <div class="container" style="margin-bottom: 300px;">
      <div class="row justify-content-center align-items-center" style="height: 15vh; margin-top: 140px;">
        <div class="col-md-8 col-lg-6 col-sm-12">
          <div class="login-logo" style="text-align: center;">
            <a href="{% url 'index' %}"><img src='{% static 'main_app/login-logo.png' %}' alt="Beato Beginner Guitar" style="height: 250px;"></a>
          </div>
        </div>
      </div>
        <div class="row justify-content-center align-items-center" style="margin-top: 130px;">
            <div class="col-md-12 col-lg-6 col-sm-12 text-center">
                {% block login_body %}
                {% endblock %}
            </div>
        </div>
    </div>
  </body>
</html>
